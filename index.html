<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container__title title">
            Ремонт техники различных брендов
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><a class="btn-forward btn-lenovo"></a></div>
                <div class="swiper-slide"><a class="btn-forward btn-sumsung"></a></div>
                <div class="swiper-slide"><a class="btn-forward btn-apple"></a></div>
                <div class="swiper-slide"><a class="btn-forward btn-view-sonic"></a></div>
                <div class="swiper-slide"><a class="btn-forward btn-bosch"></a></div>
                <div class="swiper-slide"><a class="btn-forward btn-hp"></a></div>
                <div class="swiper-slide"><a class="btn-forward btn-acer"></a></div>
                <div class="swiper-slide"><a class="btn-forward btn-sony"></a></div>
                <div class="swiper-slide"><a class="btn-forward btn-lenovo"></a></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <div class="main-menu">
            <div class="swiper-slide"><button class="btn-forward btn-lenovo"></button></div>
            <div class="swiper-slide"><button class="btn-forward btn-sumsung"></button></div>
            <div class="swiper-slide"><button class="btn-forward btn-apple"></button></div>
            <div class="swiper-slide"><button class="btn-forward btn-view-sonic"></button></div>
            <div class="swiper-slide"><button class="btn-forward btn-bosch"></button></div>
            <div class="swiper-slide"><button class="btn-forward btn-hp"></button></div>
            <div class="swiper-slide"><button class="btn-forward btn-acer"></button></div>
            <div class="swiper-slide"><button class="btn-forward btn-sony"></button></div>
            <div class="swiper-slide"><button class="btn-forward btn-lenovo"></button></div>
            <div class="swiper-slide"><button class="btn-forward btn-hp"></button></div>
            <div class="swiper-slide"><button class="btn-forward btn-acer"></button></div>
        </div>
        <section>
            <button class="read-more">Показать всё</button>
            <button class="hide hide--remove">Скрыть</button>
        </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>
    <script src="script.js"></script>
</body>
</html>
